  <script type="text/babel">

    // ==========================================
    // 3. VISTA PÃšBLICA: TRACKING DE PEDIDO
    // ==========================================
    const TrackingView = ({ trackId }) => {
      const [order, setOrder] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const unsub = getRef('orders').where('displayId', '==', trackId).limit(1).onSnapshot(snap => {
          if (!snap.empty) setOrder({ id: snap.docs[0].id, ...snap.docs[0].data() });
          setLoading(false);
        });
        return unsub;
      }, [trackId]);

      if (loading) return <div className="h-screen flex items-center justify-center"><div className="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>;
      if (!order) return <div className="h-screen flex flex-col items-center justify-center text-gray-500"><Icon name="search-x" size={48} /><p className="mt-4 font-bold">Orden no encontrada</p></div>;

      const steps = ['recibido', 'proceso', 'ruta', 'entregado'];
      const currentStepIdx = steps.indexOf(order.status) === -1 ? 0 : steps.indexOf(order.status);
      const progress = order.status === 'cancelado' ? 100 : ((currentStepIdx / (steps.length - 1)) * 100);

      return (

          </div>

          <div className="px-4 -mt-14 relative z-10 max-w-md mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
              <div className="flex justify-between items-center mb-4">
                <span className="text-xs font-bold text-gray-400 uppercase tracking-widest">Estatus</span>

                  {order.status}

              </div>
              
              <div className="relative pt-2 mb-2">
                <div className="flex justify-between text-[10px] font-bold text-gray-400 mb-2 uppercase">
                  <span>Recibido</span><span>Ruta</span><span>Entregado</span>
                </div>
                <div className="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                  <div className={`h-full transition-all duration-1000 rounded-full ${isCancelled ? 'bg-red-500' : 'bg-green-500'}`} style={{width: `${progress}%`}}></div>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 space-y-4">
              <h3 className="font-bold text-gray-800 flex items-center gap-2"><Icon name="receipt" size={16}/> Detalle del Pedido</h3>
              <div className="space-y-3">
                {order.cart.map((item, i) => (
                  <div key={i} className="flex justify-between text-sm border-b border-gray-50 pb-2 last:border-0">
                    <div>
                      <span className="font-bold text-gray-700">{item.qty}x </span>
                      <span className="text-gray-600">{item.name} {item.variantName ? `(${item.variantName})` : ''}</span>
                    </div>
                    <span className="font-bold text-gray-800">C${(item.price * item.qty).toFixed(2)}</span>

                ))}
              </div>
              <div className="bg-gray-50 p-4 rounded-xl space-y-1 mt-4">
                {order.isDelivery && <div className="flex justify-between text-xs text-gray-500"><span>EnvÃ­o</span><span>C${order.shipCost.toFixed(2)}</span></div>}

    // ==========================================
    // 4. MÃ“DULOS DE LA APP (ADMIN)
    // ==========================================
    
    // --- LOGIN ---
    const Login = ({ onLogin }) => {
      const [isReg, setIsReg] = useState(false);
      const [email, setEmail] = useState("");
      const [pass, setPass] = useState("");
      const [error, setError] = useState("");

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError("");
        try {
          if (isReg) await auth.createUserWithEmailAndPassword(email, pass);
          else await auth.signInWithEmailAndPassword(email, pass);
        } catch (err) { setError(err.message); }
      };

      return (
        <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
          <div className="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl relative overflow-hidden">

            <div className="text-center mb-8 mt-2">
              <div className="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <Icon name="store" size={32} className="text-indigo-600" />
              </div>
              <h1 className="text-2xl font-bold text-gray-800">Acceso POS</h1>
              <p className="text-xs text-gray-400">Sistema de Ventas & Inventario</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input type="email" placeholder="Correo electrÃ³nico" className="input-clean bg-gray-50" value={email} onChange={e=>setEmail(e.target.value)} required />
              <input type="password" placeholder="ContraseÃ±a" className="input-clean bg-gray-50" value={pass} onChange={e=>setPass(e.target.value)} required />
              <button className="btn-primary w-full shadow-indigo-200">{isReg ? 'Registrar' : 'Entrar'}</button>
            </form>
            {error && <p className="text-red-500 text-xs text-center mt-4 font-bold">{error}</p>}
            <button onClick={()=>setIsReg(!isReg)} className="w-full text-center mt-6 text-xs font-bold text-indigo-500 hover:text-indigo-700">
              {isReg ? 'Â¿Ya tienes cuenta? Inicia sesiÃ³n' : 'Crear cuenta nueva'}
            </button>
          </div>
        </div>
      );
    };

    // --- POS (PUNTO DE VENTA) ---
    const POS = ({ products, shift, user }) => {
      const [cart, setCart] = useState([]);
      const [term, setTerm] = useState("");
      const [cat, setCat] = useState("");
      const [selectedProd, setSelectedProd] = useState(null);
      const [showCheckout, setShowCheckout] = useState(false);
      const [showCartMobile, setShowCartMobile] = useState(false);

      // Filtrado
      const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(term.toLowerCase()) && 
        (!cat || p.category === cat)
      );

      const addToCart = (p, variant = null) => {
        if (!shift) return Swal.fire("Caja Cerrada", "Debes abrir turno para vender", "warning");
        
        const stock = variant ? Number(variant.stock) : Number(p.stock);
        if (stock <= 0) return Swal.fire("Agotado", "Sin stock disponible", "error");

        const cartId = variant ? `${p.id}-${variant.name}` : p.id;
        const exist = cart.find(x => x.cartId === cartId);

        if (exist && exist.qty >= stock) return Swal.fire("Stock MÃ¡ximo", "No hay mÃ¡s unidades", "info");

        if (exist) {
          setCart(cart.map(x => x.cartId === cartId ? {...x, qty: x.qty + 1} : x));
        } else {
          setCart([...cart, {
            cartId, id: p.id, name: p.name, 
            price: Number(variant ? variant.price : p.price),
            isVariant: !!variant, variantName: variant?.name,
            qty: 1, maxStock: stock
          }]);
        }
        // Feedback vibraciÃ³n
        if(navigator.vibrate) navigator.vibrate(50);
      };

      const updateQty = (id, d) => {
        setCart(cart.map(i => i.cartId === id ? {...i, qty: i.qty + d} : i).filter(i => i.qty > 0));
      };

      const subtotal = cart.reduce((a,b) => a + (b.price * b.qty), 0);
      const tax = subtotal * 0.15; // IVA 15% (Opcional, se puede poner toggle)

      return (
        <div className="flex h-full flex-col md:flex-row overflow-hidden relative">
          {/* Grid Productos */}
          <div className="flex-1 flex flex-col h-full bg-gray-50">
            <div className="p-4 bg-white border-b flex gap-2 shrink-0">
              <div className="relative flex-1">
                <Icon name="search" size={16} className="absolute left-3 top-3.5 text-gray-400"/>
                <input className="w-full bg-gray-100 rounded-xl pl-9 pr-4 py-2.5 text-sm outline-none focus:ring-2 focus:ring-indigo-200" 
                  placeholder="Buscar..." value={term} onChange={e=>setTerm(e.target.value)} />
              </div>
              <select className="bg-gray-100 rounded-xl px-3 text-xs font-bold text-gray-600 outline-none" value={cat} onChange={e=>setCat(e.target.value)}>
                <option value="">Todo</option>
                {categories.map(c => <option key={c} value={c}>{c}</option>)}
              </select>
            </div>

            <div className="flex-1 overflow-y-auto p-3 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 pb-24 md:pb-4">
              {filtered.map(p => {
                const hasVars = p.variants?.length > 0;
                const price = hasVars ? Math.min(...p.variants.map(v=>v.price)) : p.price;
                const stock = hasVars ? p.variants.reduce((a,b)=>a+Number(b.stock),0) : p.stock;
                
                return (
                  <div key={p.id} onClick={()=>hasVars ? setSelectedProd(p) : addToCart(p)}
                    className="bg-white rounded-xl p-2 shadow-sm border border-gray-100 flex flex-col h-44 active:scale-95 transition-transform cursor-pointer relative overflow-hidden">
                    {stock <= 0 && <span className="absolute top-2 right-2 bg-red-100 text-red-600 text-[9px] font-bold px-1.5 py-0.5 rounded">AGOTADO</span>}
                    <div className="h-24 bg-gray-50 rounded-lg mb-2 flex items-center justify-center overflow-hidden">
                       {p.image ? <img src={p.image} className="w-full h-full object-cover" onError={(e)=>e.target.src='https://placehold.co/100?text=Sin+Img'}/> : <Icon name="package" className="text-gray-300"/>}
                    </div>
                    <div className="flex-1 flex flex-col justify-between">
                      <p className="text-xs font-bold text-gray-700 line-clamp-2 leading-tight">{p.name}</p>
                      <div className="flex justify-between items-end mt-1">
                         <span className="font-black text-indigo-600">C${price.toFixed(2)}</span>
                         {hasVars && <span className="text-[9px] text-gray-400 font-medium bg-gray-100 px-1 rounded">Opciones</span>}
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
            
            {/* FAB Mobile Cart */}
            <button onClick={()=>setShowCartMobile(true)} className="md:hidden fixed bottom-20 right-4 bg-indigo-600 text-white p-4 rounded-full shadow-xl z-20">
               <Icon name="shopping-cart" />
               {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 rounded-full">{cart.reduce((a,b)=>a+b.qty,0)}</span>}
            </button>
          </div>

          {/* Sidebar Carrito */}
          <div className={`fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl z-30 transform transition-transform duration-300 flex flex-col ${showCartMobile ? 'translate-x-0' : 'translate-x-full md:translate-x-0 md:static md:shadow-none md:border-l'}`}>
             <div className="p-4 border-b flex justify-between items-center bg-gray-50">
               <h2 className="font-bold text-gray-800 flex items-center gap-2"><Icon name="shopping-cart" size={18} className="text-indigo-600"/> Carrito</h2>
               <div className="flex gap-3">
                 <button onClick={()=>setCart([])} className="text-xs text-red-500 font-bold uppercase hover:underline">Limpiar</button>
                 <button onClick={()=>setShowCartMobile(false)} className="md:hidden p-1 bg-white rounded-full shadow"><Icon name="x" size={16}/></button>
               </div>
             </div>
             
             <div className="flex-1 overflow-y-auto p-3 space-y-2">
               {cart.length === 0 ? <div className="text-center text-gray-300 mt-10"><Icon name="shopping-bag" size={48} className="mx-auto mb-2 opacity-20"/><p className="text-sm">Carrito vacÃ­o</p></div> : 
                 cart.map(item => (
                   <div key={item.cartId} className="flex justify-between items-center bg-gray-50 p-2 rounded-xl border border-gray-100">
                     <div className="flex-1 pr-2">
                       <p className="text-xs font-bold text-gray-800 line-clamp-1">{item.name}</p>
                       <p className="text-[10px] text-gray-500">{item.variantName || 'Simple'} | C${item.price.toFixed(2)}</p>
                     </div>
                     <div className="flex items-center gap-2 bg-white rounded-lg border px-1 h-7">
                       <button onClick={()=>updateQty(item.cartId, -1)} className="px-2 font-bold text-gray-400 hover:text-red-500">-</button>
                       <span className="text-xs font-bold w-4 text-center">{item.qty}</span>
                       <button onClick={()=>updateQty(item.cartId, 1)} className="px-2 font-bold text-indigo-600">+</button>
                     </div>
                     <p className="text-xs font-bold text-indigo-700 w-14 text-right">C${(item.price*item.qty).toFixed(2)}</p>
                   </div>
                 ))
               }
             </div>

             <div className="p-4 border-t bg-gray-50 space-y-2">
               <div className="flex justify-between text-xs text-gray-500"><span>Subtotal</span><span>C${subtotal.toFixed(2)}</span></div>
               <div className="flex justify-between text-xs text-indigo-600 font-bold"><span>IVA (15%)</span><span>C${tax.toFixed(2)}</span></div>
               <div className="flex justify-between text-xl font-black text-gray-800 pt-2 border-t"><span>Total</span><span>C${(subtotal+tax).toFixed(2)}</span></div>
               <button onClick={()=>setShowCheckout(true)} disabled={cart.length===0} className="w-full btn-primary mt-2 disabled:bg-gray-300 disabled:shadow-none">
                 COBRAR <Icon name="arrow-right" size={18}/>
               </button>
             </div>
          </div>

          {/* Modal Variantes */}
          {selectedProd && (
             <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
               <div className="bg-white rounded-2xl w-full max-w-xs overflow-hidden animate-fade">
                 <div className="p-3 border-b flex justify-between items-center bg-gray-50">
                    <h3 className="font-bold text-sm text-gray-700">{selectedProd.name}</h3>
                    <button onClick={()=>setSelectedProd(null)}><Icon name="x" size={16}/></button>
                 </div>
                 <div className="p-2 max-h-80 overflow-y-auto">
                    {selectedProd.variants.map((v,i) => (
                      <button key={i} onClick={()=>{addToCart(selectedProd, v); setSelectedProd(null)}} 
                        className="w-full flex justify-between items-center p-3 hover:bg-indigo-50 border-b last:border-0 text-left">
                        <div>
                           <p className="font-bold text-sm">{v.name}</p>
                           <p className="text-xs text-gray-400">Stock: {v.stock}</p>
                        </div>
                        <span className="font-bold text-indigo-600">C${Number(v.price).toFixed(2)}</span>
                      </button>
                    ))}
                 </div>
               </div>
             </div>
          )}

          {/* Checkout Component Overlay */}
          {showCheckout && (
            <div className="fixed inset-0 z-[60] bg-white md:bg-black/50 md:flex md:items-center md:justify-center">
              <Checkout 
                cart={cart} subtotal={subtotal} tax={tax} user={user} shift={shift}
                onClose={()=>setShowCheckout(false)} 
                onSuccess={()=>{setCart([]); setShowCheckout(false); setShowCartMobile(false);}} 
              />
            </div>
          )}
        </div>
      );
    };

    // --- CHECKOUT COMPLETO ---
    const Checkout = ({ cart, subtotal, tax, user, onClose, onSuccess, shift }) => {
      const [step, setStep] = useState(1);
      const [client, setClient] = useState("");
      const [phone, setPhone] = useState("");
      const [method, setMethod] = useState("Efectivo");
      const [isDelivery, setIsDelivery] = useState(false);
      const [address, setAddress] = useState("");
      const [shipCost, setShipCost] = useState(0);
      const [paid, setPaid] = useState("");
      const [loading, setLoading] = useState(false);

      const total = subtotal + tax + (isDelivery ? Number(shipCost) : 0);
      const change = Number(paid) - total;

      const handleProcess = async () => {
        setLoading(true);
        try {
          // 1. Generar ID Secuencial (TransacciÃ³n Robusta de File A)
          const todayStr = new Date().toISOString().slice(0,10).replace(/-/g,'');
          const counterRef = getRef('counters').doc('orders_' + todayStr);
          
          let seq = 1;
          await db.runTransaction(async (t) => {
             const doc = await t.get(counterRef);
             if(doc.exists) { seq = doc.data().val + 1; t.update(counterRef, {val: seq}); }
             else { t.set(counterRef, {val: 1}); }
          });
          
          const orderId = `0025-${todayStr}-${String(seq).padStart(3,'0')}`;

          // 2. Objeto Orden
          const orderData = {
            displayId: orderId,
            createdAt: new Date().toISOString(),
            cart,
            client, phone, method, isDelivery, address,
            shipCost: Number(shipCost),
            subtotal, tax, total,
            status: 'recibido',
            paymentStatus: (method === 'Efectivo' && Number(paid) >= total) ? 'pagado' : 'pendiente',
            seller: user.displayName || user.email,
            shiftId: shift.id,
            paidAmount: Number(paid),
            change: method === 'Efectivo' ? change : 0
          };

          // 3. Guardar Orden
          await getRef('orders').doc(orderId).set(orderData);

          // 4. Reducir Stock (LÃ³gica optimista)
          cart.forEach(async (item) => {
            const prodRef = getRef('products').doc(item.id);
            const docSnap = await prodRef.get();
            if(docSnap.exists) {
               const pData = docSnap.data();
               if(item.isVariant) {
                  const newVars = pData.variants.map(v => v.name === item.variantName ? {...v, stock: Math.max(0, Number(v.stock) - item.qty)} : v);
                  await prodRef.update({variants: newVars});
               } else {
                  await prodRef.update({stock: firebase.firestore.FieldValue.increment(-item.qty)});
               }
            }
          });

          // 5. WhatsApp
          const waLink = `${window.location.origin}${window.location.pathname}?track=${orderId}`;
          const text = `ðŸ‘‹ Hola *${client}*, tu pedido *${orderId}* estÃ¡ confirmado.\nðŸ’° Total: C$${total.toFixed(2)}\nðŸ›µ Rastreo: ${waLink}`;
          window.open(`https://wa.me/505${phone.replace(/\D/g,'')}?text=${encodeURIComponent(text)}`, '_blank');

          Swal.fire({ title: "Â¡Venta Exitosa!", text: `Orden: ${orderId}`, icon: "success" });
          onSuccess();

        } catch (err) {
          console.error(err);
          Swal.fire("Error", "No se pudo procesar la venta", "error");
        }
        setLoading(false);
      };

                 <button onClick={()=>setView('admin')} className={`w-full flex gap-3 px-4 py-3 rounded-xl font-bold transition ${view==='admin'?'bg-indigo-50 text-indigo-600':'text-gray-500 hover:bg-gray-50'}`}><Icon name="settings"/> Caja & Reportes</button>
              </nav>
              <div className="p-4 border-t"><button onClick={()=>auth.signOut()} className="w-full flex gap-3 px-4 py-3 rounded-xl font-bold text-red-500 hover:bg-red-50"><Icon name="log-out"/> Salir</button></div>
           </aside>

           {/* Mobile Top Bar */}
           <div className="md:hidden fixed top-0 w-full bg-white z-20 border-b p-3 flex justify-between items-center shadow-sm">
              <span className="font-black text-indigo-600 flex items-center gap-2"><Icon name="store" size={20}/> POS PRO</span>
              <button onClick={()=>auth.signOut()} className="text-gray-400"><Icon name="log-out" size={20}/></button>
           </div>

           {/* Main Content */}
           <main className="flex-1 pt-14 md:pt-0 overflow-hidden relative">
              {view === 'pos' && <POS products={products} shift={shift} user={user} />}
              {view === 'inv' && <Inventory products={products} />}
              {view === 'orders' && <Orders user={user} />}
              {view === 'admin' && <ReportsAndShift user={user} shift={shift} onUpdateShift={()=>checkShift(user.uid)} />}
           </main>

           {/* Mobile Bottom Nav */}
           <nav className="md:hidden fixed bottom-0 w-full bg-white border-t flex justify-around py-2 z-40 pb-safe">
              <button onClick={()=>setView('pos')} className={`flex flex-col items-center p-2 rounded-lg ${view==='pos'?'text-indigo-600':'text-gray-400'}`}><Icon name="store" size={20}/><span className="text-[10px] font-bold mt-1">Venta</span></button>
              <button onClick={()=>setView('orders')} className={`flex flex-col items-center p-2 rounded-lg ${view==='orders'?'text-indigo-600':'text-gray-400'}`}><Icon name="list" size={20}/><span className="text-[10px] font-bold mt-1">Orden</span></button>
              <button onClick={()=>setView('inv')} className={`flex flex-col items-center p-2 rounded-lg ${view==='inv'?'text-indigo-600':'text-gray-400'}`}><Icon name="package" size={20}/><span className="text-[10px] font-bold mt-1">Inv</span></button>
              <button onClick={()=>setView('admin')} className={`flex flex-col items-center p-2 rounded-lg ${view==='admin'?'text-indigo-600':'text-gray-400'}`}><Icon name="settings" size={20}/><span className="text-[10px] font-bold mt-1">Admin</span></button>
           </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
